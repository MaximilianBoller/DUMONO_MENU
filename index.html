<!DOCTYPE html>
<html lang="en">
<head>

    <title>DUMONO Menu</title>

    <style>
        html, body {
            margin: 0;

            height: 100%;

        .menu {

            display: flex;

<body>

        <object data="./DUMONO_BAR_MENU.pdf" type="application/pdf">
            <embed src="./DUMONO_BAR_MENU.pdf" type="application/pdf" />
        </object>
    </div>
</body>
</html>
