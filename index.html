<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        position: relative;
        color: white;
      }

      .menu {
        height: 100vh;
        width: 100vw;
        display: grid;
        grid-template-columns: 1;
        grid-template-rows: auto 1fr auto auto;
        justify-content: center;
        align-items: center;

        position: absolute;
        top: 0;
        left: 0;

        width: 100vw;
        height: 100vh;

        z-index: 100;
      }

      h1 {
        font-size: 24px;
      }

      img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      .download-button {
        padding: 1rem 1.25rem;
        margin: 1rem;
        text-align: center;
        color: #133f52;
        background-color: #ffffff;
        border-radius: 0.5rem;
        text-decoration: none;
        font-size: 24px;
      }

      .background--custom {
        background-color: #ffffff;
        width: 100vw;
        height: 100vh;
        position: absolute;
        overflow: hidden;
        z-index: -2;
        top: 0;
        left: 0;
      }
      canvas#canvas {
        z-index: -1;
        position: absolute;
        width: 100vw;
        height: 100vh;
        --gradient-color-1: #133f52;
        --gradient-color-2: #3cbdab;
        --gradient-color-3: #f17a51;
        --gradient-color-4: #ce4a48;
        --gradient-speed: 0.000009999999999999999;
      }

      .dumono-logo {
        width: 50vh;
        height: 50vh;
      }
    </style>

    <link rel="stylesheet" href="font.css" />
  </head>
  <body>
    <div class="background--custom">
      <canvas id="canvas" />
    </div>

    <div class="menu">
      <h5>Welcome To</h5>
      <img src="Dumono_logo.svg" alt="Logo" class="dumono-logo" />

      <h4>DUMONO BAR</h4>

      <a class="download-button" href="./DUMONO_BAR_MENU.pdf" download>
        View Menu</a
      >
    </div>
    <script src="https://cdn.jsdelivr.net/gh/greentfrapp/pocoloco@minigl/minigl.js"></script>
    <script>
      var gradient = new Gradient();
      gradient.initGradient("#canvas");
    </script>
  </body>
</html>
